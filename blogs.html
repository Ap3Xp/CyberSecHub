<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts | CyberSec Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #00ff00;
            --secondary: #005500;
            --dark: #111111;
            --darker: #080808;
            --light: #cccccc;
            --danger: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="0" y="50" font-family="monospace" font-size="10" fill="rgba(0,80,0,0.3)">01010101 01010101 01010101 01010101 01010101 01010101 01010101 01010101 01010101 01010101</text></svg>');
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: var(--darker);
            padding: 1rem;
            border-bottom: 1px solid var(--secondary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--light);
        }

        .logo::before {
            content: "root@cybersec:~# ";
            font-size: 1rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Page Header */
        .page-header {
            padding: 3rem 1rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 30, 0, 0.5), rgba(0, 0, 0, 0.8));
            border-bottom: 1px solid var(--secondary);
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Blog Posts */
        .blog-posts {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .blog-card {
            background-color: var(--darker);
            border: 1px solid var(--secondary);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.1);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--secondary);
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-content h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .blog-meta {
            display: flex;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #777;
        }

        .blog-meta span {
            margin-right: 1rem;
        }

        .blog-meta i {
            color: var(--primary);
            margin-right: 0.3rem;
        }

        .blog-excerpt {
            margin-bottom: 1rem;
        }

        .read-more {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .read-more::after {
            content: 'â†’';
            margin-left: 0.5rem;
            transition: margin-left 0.3s;
        }

        .read-more:hover::after {
            margin-left: 1rem;
        }

        .tag {
            display: inline-block;
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
        }

        /* Search Bar */
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-form {
            display: flex;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            background-color: var(--darker);
            border: 1px solid var(--secondary);
            color: var(--light);
            outline: none;
            font-size: 1rem;
        }

        .search-button {
            background-color: var(--primary);
            color: var(--darker);
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .search-button:hover {
            background-color: #00cc00;
        }

        /* Footer */
        footer {
            background-color: var(--darker);
            padding: 2rem 1rem;
            border-top: 1px solid var(--secondary);
            text-align: center;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        .copyright {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--secondary);
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background-color: var(--darker);
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
                transition: left 0.3s;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                margin: 1rem 0;
            }

            .menu-toggle {
                display: block;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }

        /* Hacking Terminal Effect */
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        /* Like Button */
        .like-button {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-top: 1rem;
            transition: color 0.3s;
        }

        .like-button:hover {
            color: var(--danger);
        }

        .like-button.liked {
            color: var(--danger);
        }

        .like-button i {
            margin-right: 0.5rem;
        }

        /* No results message */
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 2rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Matrix Background Effect -->
    <canvas id="matrix" class="matrix-effect"></canvas>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">CyberSec<span>Hub</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <h1>All Blog Posts</h1>
    </section>

    <!-- Search Bar -->
    <div class="search-container">
        <form class="search-form" id="search-form">
            <input type="text" placeholder="Search blog posts..." class="search-input" id="search-input">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="blog-posts" id="blog-container">
            <!-- Blog posts will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                
            </div>
            <p>CyberSec Hub - Ethical Hacking & Security Blog</p>
            <div class="copyright">
                &copy; 2023 CyberSec Hub. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
